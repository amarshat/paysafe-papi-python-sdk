<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paysafe Python SDK{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        footer {
            margin-top: auto;
            padding: 1rem 0;
            border-top: 1px solid var(--bs-secondary);
        }
        
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        
        .code-block {
            background-color: var(--bs-dark);
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        pre {
            margin-bottom: 0;
            color: var(--bs-light);
        }
        
        .test-result {
            margin-bottom: 1rem;
            border-left: 4px solid var(--bs-secondary);
            padding-left: 1rem;
        }
        
        .test-result.success {
            border-left-color: var(--bs-success);
        }
        
        .test-result.failure {
            border-left-color: var(--bs-danger);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span>Paysafe Python SDK</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/examples' %}active{% endif %}" href="/examples">Examples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/documentation' %}active{% endif %}" href="/documentation">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/testing' %}active{% endif %}" href="/testing">Testing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Paysafe Python SDK</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Version 0.1.0</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
